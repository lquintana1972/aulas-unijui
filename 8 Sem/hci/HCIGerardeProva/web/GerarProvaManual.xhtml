<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sistema Gerador de Provas - Manual</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">  
            

            <p:layoutUnit position="north" size="200"  header="Dados Prova">  
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Cod:"/>
                        <h:inputText/>
                    </h:panelGrid>
                <h:panelGrid columns="1">
                <h:outputLabel value="Cabeçalho Prova:"/>
                <p:inputTextarea style="width: 500px;"></p:inputTextarea>
                </h:panelGrid>

            </p:layoutUnit> 
            <p:layoutUnit position="west" size="300" header="Questões Disponivel" resizable="true" >  
                <p:panel  header="Filtros" >
                    <h:panelGrid columns="2">
                       <h:outputLabel value="Matérias:" for="idMaterias" /> 
                        <p:selectOneMenu immediate="true" onchange="mandar()" value="#{cadastroAssuntos.materiaSelecionada}" var="mateira" id="idMaterias"  >
                            <f:selectItems  value="#{cadastroMaterias.listarMaterias()}" var="mateira" itemLabel="#{mateira}" itemValue="#{mateira}" />
                        </p:selectOneMenu>
                        <h:outputLabel value="Assunto:"  /> 
                        <p:selectOneMenu value="#" var="assunto"  >
                            <f:selectItems value="#{cadastroAssuntos.listarAssuntos()}" var="assunto" itemLabel="#{assunto}" itemValue="#{assunto}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                        
            </p:panel>
                <p:panel id="gpnl" header="Pergunta H" closable="true">
                    <h:outputText value="Bla bla bla bla bla bla bla " />
                    </p:panel>
                <p:panel id="gpnl" header="Pergunta G" closable="true">
                        <h:outputText value="Bla bla bla bla bla bla bla " />
                    </p:panel>

            </p:layoutUnit>  


            <p:layoutUnit position="center" header="Questões da Prova">  

                <h:panelGroup id="dir">

                    <p:panel id="gpnl" header="Pergunta x" closable="true">
                        <h:outputText value="Bla bla bla bla bla bla bla " />
                    </p:panel>
                    <p:draggable for="gpnl" axis="y" containment="dir"/>

                    <p:panel id="gpn2" header="Pergunta y" closable="true">
                        <h:outputText value="Bla bla bla bla bla bla bla " />
                        <h:outputText value="Bla bla bla bla bla bla bla " />


                    </p:panel>
                    <p:draggable for="gpn2"  axis="y" containment="dir" />

                    <p:panel id="gpn3" header="Pergunta Y" closable="true">
                        <h:outputText value="Bla bla bla bla bla bla bla " />
                        <h:outputText value="Bla bla bla bla bla bla bla " />

                    </p:panel>
                    <p:draggable for="gpn3"  axis="y" containment="dir" />
                </h:panelGroup> 


            </p:layoutUnit>  
            
            <p:layoutUnit position="south" size="100" >  
                 <h:panelGrid columns="5">
                    <p:button value="Salvar"/>
                    <p:button value="Imprimir"/>
                    <p:button value="Exportar"/>
                    <p:button value="Consultar"/>
                    <p:button value="Voltar"/>
                 </h:panelGrid>

            </p:layoutUnit> 

        </p:layout>   




    </h:body>
</html>
