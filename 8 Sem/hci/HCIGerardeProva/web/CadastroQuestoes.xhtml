<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Menu - Sistema Gerador de Provas</title>
        <script>
            function mandar(){
                PrimeFaces.ab({formId:'xxx',source:'xxx:idMaterias',process:'@all',update:'xxx'});
            };
        </script>
    </h:head>
    <h:body>

        <p:panel header="Cadastro de Questões" >

            <h:form id="xxx">
                <h:panelGrid columns="2"  >
                    <h:outputLabel value="Matérias:" for="idMaterias" /> 
                    <p:selectOneMenu immediate="true" onchange="mandar()" value="#{cadastroQuestoes.materiaSelecionada}" var="mateira" id="idMaterias"  >
                        <f:selectItems  value="#{cadastroQuestoes.materias}" var="mateira" itemLabel="#{mateira}" itemValue="#{mateira}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Assunto:"  /> 
                    <p:selectOneMenu value="#" var="assunto"  >
                        <f:selectItems value="#{cadastroQuestoes.assuntos}" var="assunto" itemLabel="#{assunto}" itemValue="#{assunto}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Tipo de Questão:"  /> 
                    <p:selectOneMenu value="#{cadastroQuestoes.tipoQuestao}" onchange="mandar()" var="tpQuestao"  >
                        <f:selectItems value="#{cadastroQuestoes.listarTipoQuestao()}" var="assunto" itemLabel="#{assunto}" itemValue="#{assunto}" />
                    </p:selectOneMenu>

                </h:panelGrid>
            </h:form>

        </p:panel>

    </h:body>
</html>
